{% extends "registration/login.html" %}
{% load i18n %}

{% block content %}
  <form method="post" class="form form--login flow">
    <h1 class="login__title">Traduire</h1>
    <h2 class="login__subtitle">{% translate "Reset password" %}</h2>
    {% csrf_token %}
    {{ form|adapt_rendering }}
    <button class="button" type="submit">{% translate "Submit" %}</button>
  </form>
{% endblock content %}
